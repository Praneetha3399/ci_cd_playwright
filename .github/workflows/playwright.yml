name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test-suite:
        description: 'Specify the test suite to run'
        required: false
        default: 'all'
      browser:
        type: choice
        description: 'Specify the browser to run tests on (chromium, firefox, webkit)'
        required: true
        options:
          - chromium
          - firefox
          - webkit
        default: 'chromium'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # Ensure BASE_URL is defined in repository secrets or remove this line
    # BASE_URL: ${{ secrets.BASE_URL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        TEST_SUITE="${{ github.event.inputs['test-suite'] }}"
        GREP_FLAG=""
        if [ -n "$TEST_SUITE" ] && [ "$TEST_SUITE" != "all" ]; then
          GREP_FLAG="--grep @$TEST_SUITE"
        fi
        npx playwright test --project ${{ github.event.inputs.browser }} ${GREP_FLAG} --reporter=list,html  
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
